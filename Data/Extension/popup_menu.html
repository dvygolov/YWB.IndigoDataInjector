<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup_menu.css" />
    <link href="signin.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body style="width:790px;">
    <div id="mainContainer">
        <div class="popup-content" id="popupBody">
            <div class="cookie-buttons">
                <button id="copy-cookies" class="btn btn-primary btn-gray">Copy cookies</button>
                <button id="paste-cookies" class="btn btn-primary btn-gray">Paste cookies</button>
                <div class="translation">
                    <h6><b>Translate Facebook into russian</b></h6>
                    <input type="checkbox" id="translated_activated">
                </div>
            </div>
            <div class="indigo-buttons">
                <button id="save" class="btn btn-primary icon icon-close">Close & Save</button>
                <button id="no-save" class="btn icon-close btn-gray icon icon-close">Close without saving</button>
            </div>
        </div>
    </div>
    <div class="form-group"><input type="text" class="form-control" id="token" value=""></div>
    <table class="table table-dark table-hover" style="font-size: 10px;">
        <tbody id="table"></tbody>
    </table>
    <span id="message"></span>
    <script src="popup_menu.js"></script>
    <script src="maskfb.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
